<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-black">
    <div class="w-7/12 h-full border-2 border-green-600 mx-auto mt-16">
        <h1 class="text-center text-4xl text-green-300 mt-4">Password Generator</h1>
        <input type="text" placeholder="Your Generate Password is here" class="p-4 w-1/3 ml-64 mt-4 text-xl" id="output">
        <div class="flex flex-wrap mt-4 justify-center ml-6">
            <button class="bg-green-600 p-4 text-white text-2xl rounded-lg font-bold " id="Generate" onclick=passgenerate()>Generate</button>
            <button class="bg-green-600 font-bold ml-2 p-4 text-white text-2xl rounded-lg" onclick=copy()>Copy To Clipboard</button>
        </div>
        <div class="flex flex-wrap mt-4 justify-center">
            <h2 class="text-white text-2xl">Password Length</h2>
            <input type="number" class="w-14 ml-5" id="passlength" value="8">
        </div>
        <div class="flex flex-wrap mt-4 justify-center">
            <h2 class="text-white text-2xl">Include uppercase Letters</h2>
            <input type="checkbox" class="w-6 ml-5 accent-transparent" id="uppercase">
        </div>
        <div class="flex flex-wrap mt-4 justify-center">
            <h2 class="text-white text-2xl">Include lowercase Letters</h2>
            <input type="checkbox" class="w-6 ml-5 accent-transparent" id="lowercase">
        </div>
        <div class="flex flex-wrap mt-4 justify-center">
            <h2 class="text-white text-2xl">Include numbers</h2>
            <input type="checkbox" class="w-6 ml-5 rounded-lg accent-transparent" id="number">
        </div>
        <div class="flex flex-wrap mt-4 justify-center mb-5">
            <h2 class="text-white text-2xl">Include Symbols</h2>
            <input type="checkbox" class="w-6 ml-5 accent-transparent" id="symbol" aria-checked=false>
        </div>
    </div>
    <script src="Passfunctioning.js"></script>
    
</body>
</html>
